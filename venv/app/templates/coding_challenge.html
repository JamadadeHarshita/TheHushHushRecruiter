{% extends 'base.html' %}

{% block title %}Coding Challenge{% endblock %}

{% block content %}
  <h1>Submit Your Coding Challenge</h1>

  <!-- Display the selected coding challenge -->
  <h3>Your Challenge:</h3>
  <p>{{ challenge }}</p>  <!-- Display the randomly selected challenge here -->

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  <form method="POST" action="{{ url_for('submit_code') }}">
    <div class="form-group">
        <label for="username">Enter your username:</label>
        <input type="text" name="username" required>
    </div>
    <div class="form-group">
        <label for="code">Enter your code:</label>
        <textarea name="code" rows="10" cols="80" required></textarea>
    </div>
    <div class="form-group">
        <input type="submit" value="Submit">
    </div>
  </form>
{% endblock %}
