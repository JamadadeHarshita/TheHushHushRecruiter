{% extends 'base.html' %}

{% block title %}Coding Challenge{% endblock %}

{% block content %}
  <h1>Submit Your Coding Challenge</h1>
  
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
  
  <form method="POST" action="{{ url_for('submit_code') }}">
    <div class="form-group">
      <label for="code">Enter your code:</label><br>
      <textarea name="code" id="code" rows="10" cols="80"></textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="Submit">
    </div>
  </form>
{% endblock %}
