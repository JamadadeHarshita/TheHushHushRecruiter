{% extends 'base.html' %}

{% block title %}Provide Feedback{% endblock %}

{% block content %}

  <h1>Feedback for Submission</h1>

  <h3>User Details:</h3>
  <p><strong>User ID:</strong> {{ user_id }}</p>
  <p><strong>Username:</strong> {{ username }}</p>

  <h3>Submitted Code:</h3>
  <pre>{{ code }}</pre>

  <form method="POST">
      <label for="feedback">Feedback (optional):</label>
      <textarea name="feedback" id="feedback" rows="5"></textarea>

      <br><br>

      <!-- Wrap buttons inside a container -->
      <div class="button-container">
          <button type="submit" name="action" value="selected" class="btn btn-success feedback-btn">Selected</button>
          <button type="submit" name="action" value="not_selected" class="btn btn-danger feedback-btn">Not Selected</button>
      </div>
  </form>

{% endblock %}
