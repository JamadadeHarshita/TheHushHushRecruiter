{% extends 'base.html' %}

{% block title %}Enter Your Username{% endblock %}

{% block content %}
    <h2>Enter Your GitHub or Stack Overflow Username</h2>

    <form method="POST" action="{{ url_for('index') }}">
        {{ form.hidden_tag() }}  <!-- This is important for CSRF protection -->

        <label for="github_username">GitHub Username:</label>
        {{ form.github_username() }}  <!-- Use Flask-WTF to render the field -->
        <br><br>

        <label for="stackoverflow_username">Stack Overflow Username:</label>
        {{ form.stackoverflow_username() }}  <!-- Use Flask-WTF to render the field -->
        <br><br>

        {{ form.submit() }}  <!-- Use Flask-WTF for the submit button -->
    </form>
{% endblock %}
